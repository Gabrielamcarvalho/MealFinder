<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/af88f0a064.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
        <form id="submit" class="flex">
            <input type="text" id="search" placeholder="Search for meals or keywords">
        <button class="search-btn"  type="submit">
            <i class="fa fa-search"></i>
        </button>
        </form>
        <button class="random-btn" id="random">
            <i class="fa fa-random"></i>
        </button>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
    
    <footer>
        <h6>&copy; Gabriela M. Carvalho 2020  | Made using The Meal DB API</h6>
        <!-- Social media icons -->
        <div class="social-media">
           <ul class="social-media__icon">
              <a
                 href="https://github.com/Gabrielamcarvalho"
                 target="_blank"
                 class="icon-link"
                 >
              <i class="fa fa-github" aria-hidden="true"></i>
              </a>
              <a
                 href="https://www.linkedin.com/in/gabriela-carvalho-916313174/"
                 target="_blank"
                 class="icon-link"
                 >
              <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
           </ul>
        </div>
     </footer>
    </div>
    <!-- script -->
    <script src="/app.js"></script>
</body>
</html>
